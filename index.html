<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felix的个人网站</title>
    <style>
      body {
        margin: 0;
        background-color: #e3e3e3;
      }
      .flex {
        display: flex;
      }
      .container {
        display: flex;
        width: calc(100% - 200px);
        overflow-y: visible;
      }
      .columnL,
      .columnR {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      .columnL {
        align-items: flex-end;
      }
      .columnR {
        align-items: flex-start;
      }
      .box {
        height: 600px;
        max-width: 600px;
        width: 100%;
        background-color: rgb(0, 0, 0);
        border-radius: 30px;
        box-shadow: 2px 7px 20px 0px rgba(0, 0, 0, 0.2);
        margin-top: 30px;

        transition: transform 0.5s ease, box-shadow 0.5s ease;

        position: relative;
      }
      .box:hover {
        transform: scale(1.06);
        box-shadow: 10px 15px 30px 0px rgba(0, 0, 0, 0.4);
      }
      .image-container {
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 100%;
        border-radius: 30px;
      }
      .image {
        width: 100%;
        height: 100%;
        flex-shrink: 0;
        object-fit: cover;
        transform: scale(1.2);
        opacity: 0.8;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }
      .image:hover {
        transform: scale(1);
        opacity: 1;
      }
      .margin {
        margin: 30px;
      }
      .marginR {
        margin-right: 30px;
      }
      .sideContainer {
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        width: 200px;
        height: 100vh;
        z-index: 2;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .middleText {
        padding: 30px;
        flex-grow: 1;
        display: flex;
        align-items: center;
      }

      .text1 {
        font-size: 16px;
        font-weight: 600;
        color: rgb(123, 123, 123);
      }
      .text2 {
        font-size: 16px;
        font-weight: 500;
      }
      .text3 {
        font-size: 14px;
        font-weight: 400;
      }

      @media (max-width: 800px) {
        .hideSideBar {
          display: none;
        }
        .margin {
          margin: 25px;
        }
        .marginR {
          margin-right: 10px;
        }
        .box {
          height: 300px;
          margin-top: 15px;
        }
        .image {
          transform: scale(1);
          opacity: 1;
        }
        .container {
          width: 100%;
        }
      }
    </style>
  </head>
  <body class="flex">
    <!--侧边栏-->
    <div style="width: 200px; z-index: 2" class="sideContainer hideSideBar">
      <!--头像栏-->
      <div style="height: 30px"></div>
      <div style="padding: 30px; align-items: center; justify-content: center">
        <img src="assets/protrait.png" width="60px" height="60px" alt="头像" />
        <div style="font-size: 20px; font-weight: 600">林慈丰</div>
        <div style="font-size: 16px; font-weight: bold">Lin Cifeng</div>
        <div style="height: 10px; border-bottom: 1px solid"></div>
      </div>

      <!-- 中部文字 -->
      <div class="middleText">
        <div>
          <p class="text1">设计</p>
          <p class="text2">代码与硬件</p>
          <p class="text2">虚构游戏</p>
          <p class="text2">虚构游戏</p>
          <p class="text2">虚构游戏</p>
        </div>
      </div>
      <!-- 底部文字 -->
      <div style="padding: 30px">
        <p class="text3">邮箱: 1498367482@qq.com</p>
      </div>
    </div>
    <div style="width: 200px" class="hideSideBar"></div>
    <!--主区域-->
    <div class="container margin">
      <!--左侧内容-->
      <div class="columnL marginR">
        <div class="box">
          <div class="image-container">
            <img src="assets/proj1.jpg" class="image" />
          </div>
        </div>
        <div class="box">
          <div class="image-container">
            <img src="assets/proj3.jpg" class="image" />
          </div>
        </div>
        <div class="box">
          <div class="image-container">
            <img src="assets/proj5.jpg" class="image" />
          </div>
        </div>
      </div>
      <!--右侧内容-->
      <div class="columnR">
        <div class="box">
          <div class="image-container">
            <img src="assets/proj2.jpg" class="image" />
          </div>
        </div>
        <div class="box">
          <div class="image-container">
            <img src="assets/proj4.jpg" class="image" />
          </div>
        </div>
        <div class="box">
          <div class="image-container">
            <img src="assets/proj6.jpg" class="image" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
